    <script src="/socket.io/socket.io.js"></script>

    <script>
      $(function () {

        var socket = io();
        var winners = [];
        var enableBoxClicks = "auto";
        var disableBoxClicks = "none";
        var colorArray = ['Yellow', 'Orange', 'Green', 'Blue', 'Red'];
        //var white = "white";

        $('.box').click(function(){
          socket.emit('box message', $(this).attr('id'), $('#myColor').html());
        });

        socket.on('box message', function(el, color){
          $('#' + el).css("background-color", color);
          tallyCurrentResults();
        });

        socket.on('color message', function(myColor){
          if (myColor){
            $('#myColor').html(myColor);
            $('#nameBox').css('background-color', myColor).show();
            $('.startBtn').css("pointer-events", enableBoxClicks);
            $('.joinBtn').css("pointer-events", disableBoxClicks);
            $('.joinBtn').removeClass('pulse');
          }
          else{
            console.log('can not join');
            $('#modal2').modal('open');
            $('.startBtn').css("pointer-events", disableBoxClicks);
            $('.stopBtn').css("pointer-events", disableBoxClicks);
          }
        });

        $('.joinBtn').click(function(){
          socket.emit('join message');
        });

        $('.startBtn').click(function(){
          socket.emit('startButton');
        });



        socket.on('startButton', function(){
          var startCountdownSeconds = 3;
          $('#modal1').modal('open');
          $('.box').css("background-color", "white");
          var timer = function(){
            var timer2 = setInterval(function(){
            $('.modal-content').html('<h4>Game Starting in ' + startCountdownSeconds +'!</h4>');
            startCountdownSeconds--;
            if (startCountdownSeconds == 0)
            {
              $('.modal').modal('close');
              $('.modal-content').html('<h4>Game is about to start!</h4>');
              $('.startBtn').html('<h4>Started!</h4>');
              if($('#myColor').html()) {
                $('.box').css("pointer-events", enableBoxClicks);
                $('.stopBtn').css("pointer-events", enableBoxClicks);
                $('.startBtn').css("pointer-events", disableBoxClicks);
              }
              //starting the countdown timer
              endTheGame();
              clearInterval(timer2);
            }
          }, 1000);
        };
        timer();
        });

        $('.stopBtn').click(function(){
          socket.emit('stopButton');
        });

        socket.on('stopButton', function(){
          $('.stopBtn').html('<h4>Stop!</h4>');
          $('.startBtn').html('<h4>Start!</h4>');
          $('.box').css("pointer-events", disableBoxClicks);
          $('.stopBtn').css("pointer-events", disableBoxClicks);
          $('.joinBtn').css("pointer-events", enableBoxClicks);
          $('.joinBtn').addClass('pulse');
          $('#nameBox').hide();
          console.log(winners);

          var winnerList = "";
          var winnerCounter = 0;
          for (var winner in winners)
          {
            console.log(colorArray[winner]);
            if (winnerCounter == 0) {
              winnerList += colorArray[winner] + " ";
            } else {
              winnerList += "and " +colorArray[winner] + " ";
            }
            winnerCounter++;
          }

          $('.modal3-content').html('<h4>' + winnerList + 'won!</h4>');
          $('#modal3').modal('open');
        });

        $(document).ready(function(){
          // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
          $('.modal').modal();
        });

        var endTheGame = function() {
          var count = 10;
          var gameStopped = false;
          var timer = setInterval(function() { myTimer() }, 1000);
          $('.countdownTimer').html('<h5>Time Left: ' + count + '!</h5>');
          function myTimer () {
            socket.on('stopButton', function(){
              gameStopped = true;
            });
            console.log(count--);
            $('.countdownTimer').html('<h5>Time Left: ' + count + '!</h5>');
            if (count == 0 || gameStopped) {
              socket.emit('stopButton');
              clearInterval(timer);
            }
          }
        }

        var tallyCurrentResults = function() {
            var player5 = 'rgb(255, 255, 0)'; //yellow
            var player4 = 'rgb(255, 165, 0)'; //orange
            var player3 = 'rgb(0, 128, 0)'; //green
            var player2 = 'rgb(0, 0, 255)'; //blue
            var player1 = 'rgb(255, 0, 0)'; //red

            var player1count = 0;
            var player2count = 0;
            var player3count = 0;
            var player4count = 0;
            var player5count = 0;

            $('.box').each(function() {
              if ($(this).css('background-color') == player1) player1count++;
              if ($(this).css('background-color') == player2) player2count++;
              if ($(this).css('background-color') == player3) player3count++;
              if ($(this).css('background-color') == player4) player4count++;
              if ($(this).css('background-color') == player5) player5count++;
            });

            $('#player1count').html(player1count);
            $('#player2count').html(player2count);
            $('#player3count').html(player3count);
            $('#player4count').html(player4count);
            $('#player5count').html(player5count);

            // Determine Winner
            var results = [];
            results.push(player1count);
            results.push(player2count);
            results.push(player3count);
            results.push(player4count);
            results.push(player5count);
            console.log('Max: ' + Math.max(...results));

            var highestNum = Math.max(...results);
            winners = [];
            $.each(results, function(index, value) {
              if(value === highestNum) {
                winners.push(index);
                console.log('Pushing Index: ' + index);
              }
            });
        }


      });
